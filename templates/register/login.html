<body>
    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>Login</h3>
				<p>Nano IT School</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                      <form method="post">
                        {% csrf_token %}
                    
                        {% if errors %}
                            <div style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #f5c6cb;">
                                {% for error in errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    
                        <div class="form-group">
                            <label>Email</label>
                            {{ login_form.user_or_phone }}
                        </div>
                    
                        <div class="form-group">
                            <label>Parol</label>
                            {{ login_form.password }}
                        </div>
                    
                        <div class="checkbox login-checkbox">
                            <label>
                                <input type="checkbox" name="remember_me" class="i-checks"> Meni eslab qol
                            </label>
                        </div>
                    
                        <button class="btn btn-success btn-block loginbtn">Login</button>
                        <a class="btn btn-default btn-block" href="/register/">Ro‘yxatdan o‘tish</a>
                    </form>                    
                    </div>
                </div>
			</div>
		</div>   
    </div>
    <!-- jquery
		============================================ -->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>

		============================================ -->

    <!-- owl.carousel JS

    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <!-- scrollUp JS
		============================================ -->
    <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="{% static 'js/scrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
