<body>
    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center custom-login">
				<h3>Kimsiz?</h3>
				<p>This is the best app ever!</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                      <form method="post" id="role-form">
                        {% csrf_token %}
                        <input type="hidden" name="role" id="selected-role">
                        
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <button type="button" class="form-control role-btn" data-role="teacher">O'qituvchi</button>
                            </div>
                            <div class="form-group col-lg-6">
                                <button type="button" class="form-control role-btn" data-role="student">O'quvchi</button>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success loginbtn">Davom etish</button>
                        </div>
                    </form>
                    
                    <script>
                        const buttons = document.querySelectorAll('.role-btn');
                        const hiddenInput = document.getElementById('selected-role');
                    
                        buttons.forEach(btn => {
                            btn.addEventListener('click', () => {
                                hiddenInput.value = btn.dataset.role;
                    
                                // visual koâ€˜rinish
                                buttons.forEach(b => b.classList.remove('btn-primary'));
                                btn.classList.add('btn-primary');
                            });
                        });
                    
                        document.getElementById('role-form').addEventListener('submit', function(e) {
                            if (!hiddenInput.value) {
                                e.preventDefault();
                                alert("Iltimos, biror rolni tanlang!");
                            }
                        });
                    </script>                                      
                    </div>
                </div>
			</div>
		</div>   
    </div>
    <!-- jquery
		============================================ -->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
