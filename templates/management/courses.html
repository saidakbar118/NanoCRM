{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Guruhlar Jadvali</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        <a href="javascript:history.back()" class="back-btn" style="color: #2563eb;"><i class="fas fa-arrow-left"></i></a>
        <h2><i class="fas fa-users"></i> Guruhlar Ro'yxati</h2>

        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-tag"></i> Nomi</th>
                    <th><i class="fas fa-book"></i> Fan</th>
                    <th class="otme"><i class="fas fa-clock"></i> Vaqti</th>
                    <th class="otme"><i class="fas fa-chalkboard-teacher"></i> Oâ€˜qituvchi</th>
                    <th><i class="fas fa-cogs"></i> Amallar</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.department }}</td>
                    <td class="otmen">{{ course.time }}</td>
                    <td class="otmen">{{ course.professor }}</td>
                    <td>
                        <a class="btn btn-davomat" href="{% url 'select_month' course.id %}">Jurnal</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
