<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>O‚Äòqituvchi Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    .group-card {
      background: #f9fafb;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #e5e7eb;
      transition: background 0.3s, transform 0.3s;
      text-decoration: none;
      display: block;
      color: #111827;
    }

    .group-card:hover {
      background: #e0f2fe;
      transform: translateY(-2px);
    }

    .group-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 5px;
      color: #1f2937;
    }

    .group-meta {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.6;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      .group-title {
        font-size: 16px;
      }

      .group-meta {
        font-size: 13px;
      }

      .back-button {
        font-size: 13px;
        padding: 7px 12px;
      }
    }
  </style>
</head>
<body>

<a href="/" class="back-button">‚Üê Ortga</a>

<div class="container">
  <h2>üìö Mening Guruhlarim</h2>

  {% if groups %}
    {% for group in groups %}
      <a href="{% url 'teacher_group_detail' group.id %}" class="group-card">
        <div class="group-title">{{ group.name }}</div>
        <div class="group-meta">
          Yo‚Äònalish: {{ group.department|default:"- Belgilanmagan -" }}<br>
          O‚Äòquvchilar soni: {{ group.student_count }}
        </div>
      </a>
    {% endfor %}
  {% else %}
    <p>Hozircha sizga birorta guruh biriktirilmagan.</p>
  {% endif %}

</div>

</body>
</html>
